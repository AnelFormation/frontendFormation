<h2>Liste des personnes</h2>
<mat-table [dataSource]="persons" class="mat-elevation-z8">


  <!-- Nom Column -->
  <ng-container matColumnDef="lastName">
    <mat-header-cell *matHeaderCellDef> Nom </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{person.lastName}} </mat-cell>
  </ng-container>

  <!-- Prénom Column -->
  <ng-container matColumnDef="firstName">
    <mat-header-cell *matHeaderCellDef> Prénom </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{person.firstName}} </mat-cell>
  </ng-container>
  <!-- Age Column -->
  <ng-container matColumnDef="age">
    <mat-header-cell *matHeaderCellDef> Age </mat-header-cell>
    <mat-cell *matCellDef="let person"> {{person.age}} </mat-cell>
  </ng-container>

  <!-- Actions Column (Modifier, Supprimer) -->
  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef> Actions </mat-header-cell>
    <mat-cell *matCellDef="let person">
      <button mat-icon-button color="primary" (click)="editPerson(person)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deletePerson(person.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>

  <!-- Header and Rows -->
  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>

</mat-table>

<!-- Button to Add a New Person -->
<button mat-raised-button color="primary" (click)="addPerson()">
  Ajouter une Personne
</button>
